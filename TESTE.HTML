<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6f2;
            cursor: heart;
        }

        .container {
            text-align: center;
        }

        #btnClique {
            padding: 20px 40px;
            font-size: 24px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Arial', sans-serif;
        }

        #btnClique:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,105,180,0.5);
            background: #ff1493;
        }

        .mensagem {
            display: none;
            font-size: 48px;
            font-family: 'Brush Script MT', cursive;
            animation: coresArcoIris 2s infinite, pulsar 1.5s ease infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes coresArcoIris {
            0% { color: #ff0000; }
            20% { color: #ff8000; }
            40% { color: #ffff00; }
            60% { color: #00ff00; }
            80% { color: #00ffff; }
            100% { color: #ff00ff; }
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .coracoes {
            position: fixed;
            top: -20px;
            animation: cair linear infinite;
        }

        @keyframes cair {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btnClique">CLIQUE AQUI</button>
        <div class="mensagem">EU AMO VOCÃŠ! ðŸ’–</div>
    </div>

    <script>
        document.getElementById('btnClique').addEventListener('click', function() {
            // Esconde o botÃ£o
            this.style.display = 'none';
            
            // Mostra a mensagem
            document.querySelector('.mensagem').style.display = 'block';
            
            // Adiciona coraÃ§Ãµes flutuantes
            setInterval(() => {
                const coracao = document.createElement('div');
                coracao.classList.add('coracoes');
                coracao.innerHTML = 'ðŸ’–';
                coracao.style.left = Math.random() * 100 + 'vw';
                coracao.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(coracao);
                
                // Remove apÃ³s animaÃ§Ã£o
                setTimeout(() => coracao.remove(), 5000);
            }, 300);
        });
    </script>
</body>
</html>
